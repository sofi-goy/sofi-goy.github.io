<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Aventura con la Cámara</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/sketch.css">
	<script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
</head>

<body>
	<div id="sketch">
		<div id="canvas" style="padding: 20px;">
			<video id="webcam" autoplay style="display: none;"></video>
			<canvas id="filtered" width="640" height="480"></canvas>
		</div>
		<div id="controls" class="container-fluid">
			<div class="row">
				<div class="col-12">
					<label style="display: inline;">Tamaño de franja: </label><input id="chunk-slider" type="range" min="1" max="10" step="1">
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<label>Tipo de franja: </label>
					<select id="franjas">
						<option value="Horizontal">Horizontal</option>
						<option value="Vertical">Vertical</option>
						<option value="Radial">Radial</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<button id="fullscreen-btn" class="btn btn-dark h-90 w-100">Pantalla Completa</button>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
	<script type="text/javascript" src="frameMemory.js"></script>
	<script type="text/javascript" src="camera.js"></script>
</body>

</html>
