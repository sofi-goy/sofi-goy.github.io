<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Campos Vectoriales</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/sketch.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
	<script type="text/javascript" src="vectorial.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.1.0/math.min.js"
		integrity="sha512-rCvDXOM8HOkDDjC0l9vQPhUg2n0rKlcsCtDjWG0ajYmVfjgtO6egt/RdSbKSzFCIUaE/OQRwmiU/4PmOeK3J+Q=="
		crossorigin="anonymous"></script>
</head>

<body>
	<div id="sketch">
		<div id="canvas"></div>
		<div id="controls" class="container-fluid">
			<div class="row">
				<div class="col-6">
					<label class="anim-control">Vel_x(x,y) = </label>
					<input type="text" class="anim-control" id="campoX" value="y^2">
				</div>
				<div class="col-6">
					<label class="anim-control">Epsilon:</label>
					<input type="text" class="anim-control" id="epsilon" value="0.0001">

				</div>
			</div>
			<div class="row mt-2">
				<div class="col-6">
					<label class="anim-control">Vel_y(x,y) = </label>
					<input type="text" class="anim-control" id="campoY" value="-x^2">
				</div>
				<div class="col-6">
					<button type="button" id="rand" class="btn btn-dark h-90 w-100">Resetear Particulas</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
